name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Validate root config
        run: mise run validate-renovate-root

      - name: Validate presets
        run: mise run validate-renovate-presets
